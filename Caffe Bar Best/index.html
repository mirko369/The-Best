<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caffe Bar The Best</title>
  </head>
  <body>
    <div class="header">
      <div class="caffe">Caffe Bar</div>
      <div class="caffe-name">The Best</div>
      <hr>
    </div>
    </div>
    
    <div class="slide-show">
      <img class="img" />
    </div>
    <hr class="hr">
    <div class="menu-name">Menu</div>
    <hr />
    <div class="btn-group">
      <button class="button" data-name="imported">Strana žestoka pića / Imported Spirits</button>
      <button class="button" data-name="domestic">Domaća žestoka pića / Domestic Spirits</button>
      <button class="button" data-name="wine">Vino / Wine</button>
      <button class="button" data-name="dessert">Desertno vino /   Dessert wine</button>
      <button class="button" data-name="sparkling">Pjenušac & šampanjac / <br> Sparkling wine & champagne</button>
      <button class="button" data-name="mixed">Miješana pića /   Mixed  drinks</button>
      <button class="button" data-name="bottle">Boce / Bottles</button>
      <button class="button" data-name="beer">Pivo / Beer</button>
      <button class="button" data-name="beverage">Bezalkoholna pića / Beverages</button>
      <button class="button" data-name="hot">Topli napitci /   Hot drinks</button>
       <button class="button" data-name="cocktail">Cocktails / Kokteli</button>
      <button class="button" data-name="extra">Dodaci / Extras</button>
    </div>
    <div class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <div class="table-name">Warm Drinks</div>
        <table class="table-menu" style="width:100%">
